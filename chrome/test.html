<html>
  <head>
    <title>Test Page</title>
    <script src="controls.js"></script>
    <script src="test.js"></script>
    <style>
    #playbackControl
    {
    }
    .thumbDownButton
    .thumbUpButton
    { width: 10px;
      height: 10px;
    }
    #playerBar
    { height:75px;
      width: 100%;
    }
    .right
    { width: 50%;
      float: right;
    }
    .left
    { width: 50%;
      float: left;
    }
    span.em
    { width: 1em;
    }
    .br
    { height:5px;
    }
    </style>
  </head>
  <body>
    <h1>TEST PAGE FOR TESTING</h1>
    <p id="playbackControl">
      <input type="radio" name="thumb" id="down" class="thumbDownButton">
      <label for="down">down<label>
      <span class="em"></span>
      <input type="radio" name="thumb" id="up" class="thumbUpButton">
      <label for="up">up</label>
    </p>

    <div id="playerBar" class="relative">
      <div class="nowplayinginput left">
        <input class="enter-responsive playerBarSongInput"></input>
        <br/>
        <input class="enter-responsive playerBarArtistInput"></input>
        <br/>
        <input class="enter-responsive playerBarAlbumInput"></input>
      </div>
      <div class="nowplaying right">
        <div class="info">
          <div class="playerBarSong">&nbsp;</div>
          <div class="br"></div>
          <div class="playerBarArtist">&nbsp;</div>
          <div class="br"></div>
          <div class="playerBarAlbum">&nbsp;</div>
        </div>
      </div>
    </div>

    <p id="setView">
      <input id="setViewInput"></input>
    </p>
  </body>
</html>
