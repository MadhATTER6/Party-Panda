<!doctype xhtml>
<html>
  <head>
    <title>Popup</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" type="text/css" href="popup.css"/>
    <link rel="stylesheet" type="text/css" href="switch.css"/>
  </head>
  <body>
    <div class="header cf">
      <input id="room-name" class="title subtle" placeholder="Room Title"/>
      <div class="switch">
        <input type="checkbox" name="switch" class="switch-checkbox" id="room-switch" />
        <label class="switch-label" for="room-switch">
          <div class="switch-inner">
            <span class="switch-nob"></span>
          </div>
        </label>
      </div>
    </div>
    <div class="" id="settings">
    </div>
    <div class="footer">
      <div class="footer-link">
        <a href="" target="_blank">http://ppda.co/af94jd</a>
      </div>
      <div class="footer-description">
        share this link to let people vote 
      </div>
    </div>
  </body>
</html>
