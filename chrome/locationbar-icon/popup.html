<!doctype xhtml>
<html>
  <head>
    <title>Popup</title>
    <script src="popup.js"></script>
    <link rel="stylesheet" type="text/css" href="popup.css"/>
    <link rel="stylesheet" type="text/css" href="switch.css"/>
  </head>
  <body>
    <div class="header cf">
      <input id="title" class="subtle" placeholder="Room Title"/>
      <div class="switch">
        <input type="checkbox" name="switch" class="switch-checkbox" id="switch" />
        <label class="switch-label" for="switch">
          <span class="switch-inner"></span>
          <span class="switch-switch"></span>
        </label>
      </div>
    </div>
    <div class="view" id="create">
    </div>
    <div class="footer">
      Share this link to let people vote: 
      <a href="" target="_blank">http://ppda.co/af94jd</a>
    </div>
  </body>
</html>
